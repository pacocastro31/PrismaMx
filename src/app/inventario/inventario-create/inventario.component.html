<div class="home-servicios card mb-5">
  
    <div class="card-header bg-secondary">
      <form>
        <div class="row text-white p-2">
          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="material">Material</label>
                  <input type="text" class="form-control" name="material" required [(ngModel)]="inventario.material">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="precioMinuto">Precio por minuto</label>
                  <input type="text" class="form-control" name="precioMinuto" required [(ngModel)]="inventario.precioMinuto">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="color">Color</label>
                  <input type="text" class="form-control" name="color" required [(ngModel)]="inventario.color">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="rollos">Rollos</label>
                  <input type="text" class="form-control" name="rollos" required [(ngModel)]="inventario.rollos">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 add-service">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Agregar</button>
          </div>
        </div>
      </form>
    </div>
    <app-inventario-lista></app-inventario-lista>
  </div>
