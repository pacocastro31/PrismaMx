<div *ngIf="slider">
    <div>
    <button type="button" class="close" aria-label="Close" (click)='deleteSlider()'>
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
        <div class="col-lg-4 offset-lg-2">
          <div class="form-group">
            <label for="fondo">Imagen de Fondo</label><br>
            <a href="{{slider.imagen}}" target="_blank"><img src={{slider.imagen}} class="imagen"></a>
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label><br>
            <label>{{ slider.title }}</label>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-6" style="margin-top: -240px;">
          <div class="form-group">
            <label for="subtitulo">Subtitulo</label><br>
            <label>{{ slider.subtitle }}</label>
          </div>
          <div class="form-group">
            <label for="cta">CTA</label><br>
            <label>{{ slider.cta }}</label>
          </div>
        </div>
    </div>
    <hr>
  </div>
</div>
