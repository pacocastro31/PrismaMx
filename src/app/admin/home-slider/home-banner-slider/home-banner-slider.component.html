<h2><a [routerLink]="['/admin']" style="font-size:24px" class="fa">&#xf104;</a> Home Banner Slider</h2>
<form  [hidden]="submitted">
  <div>
    <div class="row">
        <div class="col-lg-4 offset-lg-2">
          <div class="form-group">
            <label for="fondo">Imagen de Fondo</label><br>
            <input type="button" class="form-control" name="fondo" value="Subir Imagen">
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label><br>
            <input type="text" class="form-control" name="titulo" required [(ngModel)]="banner.title">
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-6" style="margin-top: -170px;">
          <div class="form-group">
            <label for="subtitulo">Subtitulo</label><br>
            <input type="text" class="form-control" name="subtitulo" required [(ngModel)]="banner.subtitle">
          </div>
          <div class="form-group">
            <label for="cta">CTA</label><br>
            <input type="text" class="form-control" name="cta" required [(ngModel)]="banner.cta">
          </div>
        </div>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-lg-1 offset-lg-2">
      <button type="submit" class="btn btn-success" (click)="clickAgregar()">Agregar</button>
    </div>
    <div class="col-lg-0 offset-lg-1">
      <button type="submit" class="btn btn-success" (click)="onSubmit()">Guardar</button>
    </div>
  </div>
</form>

<div [hidden]="!submitted">
  <h4>Se guardo la informaci√≥n</h4>
  <button class="btn btn-success" [routerLink]="['/admin']">Regresar</button>
</div>
