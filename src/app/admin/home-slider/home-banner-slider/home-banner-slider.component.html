<div class="row mt-5 mb-3">
  <div class="col-12">
    <h3>Home Banner Slider</h3>
  </div>
</div>

<div class="home-sliders p-5" style="border: 3px solid #6c757d;">
  
  <form>
    <div>
      <div class="row">
          <div class="col-lg-4 offset-lg-2">
            <div class="form-group">
              <label for="fondo">Imagen de Fondo</label><br>
              <input type="file" class="form-control" name="fondo" value="Subir Imagen" (change)="saveImage($event)">
            </div>
            <div class="form-group">
              <label for="titulo">Titulo</label><br>
              <input type="text" class="form-control" name="titulo" required [(ngModel)]="banner.title">
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-4 offset-lg-6" style="margin-top: -210px;">
            <div class="form-group">
              <label for="subtitulo">Subtitulo</label><br>
              <input type="text" class="form-control" name="subtitulo" required [(ngModel)]="banner.subtitle">
            </div>
            <div class="form-group">
              <label for="cta">CTA</label><br>
              <input type="text" class="form-control" name="cta" required [(ngModel)]="banner.cta">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-0 offset-lg-11" style="margin-top: -100px;">
            <button type="submit" class="btn btn-success" (click)="onSubmit()">Agregar</button>
        </div>
      </div>
      <hr>
    </div>
  </form>
<app-home-slider-list></app-home-slider-list>
</div>
