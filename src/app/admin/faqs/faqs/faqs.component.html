<div class="row mt-5 mb-3">
    <div class="col-12">
      <h3>Preguntas Frecuentes</h3>
    </div>
  </div>
  
  <div>
    <form>
      <div class="row bg-secondary no-gutters pt-4 pr-5 pb-4 pl-5">
        <div class="col-lg-5">
          <div class="row pr-4">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="fondo">Titulo</label>
                <input type="text" class="form-control" name="fondo" required [(ngModel)]="faq.title">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="titulo">Pregunta</label>
                <input type="text" class="form-control" name="titulo" required [(ngModel)]="faq.pregunta">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="row pr-4">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="resp">Respuesta</label>
                <input type="text" class="form-control" name="resp" required [(ngModel)]="faq.respuesta">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 add-service">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Agregar</button>
        </div>
      </div>
    </form>
  
    <div class="p-5" style="border: 3px solid #6c757d;">
      <app-faqs-list></app-faqs-list>
    </div>
  </div>
