<div class="card mb-5">

  <div class="card-header">
    <h3>Preguntas Frecuentes</h3>
  </div>

  <div class="card-header bg-secondary">
    <form>
      <div class="row text-white p-2">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-10">
              <div class="form-group">
                <label for="fondo">TÃ­tulo</label>
                <input type="text" class="form-control" name="fondo" required [(ngModel)]="faq.title">
              </div>
            </div>
            <div class="col-lg-2">
              <div class="form-group">
                <label class="text-secondary">Ojojo</label>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Agregar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="titulo">Pregunta</label>
                <textarea type="text" class="form-control" name="titulo" required [(ngModel)]="faq.pregunta"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="resp">Respuesta</label>
                <textarea type="text" class="form-control" name="resp" required [(ngModel)]="faq.respuesta"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="card-body">
    <app-faqs-list></app-faqs-list>
  </div>

</div>
