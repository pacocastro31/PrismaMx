<div class="row mt-5 mb-3">
  <div class="col-12">
    <h3>Información General</h3>
  </div>
</div>


<div class="info-gral p-5" style="border: 3px solid #6c757d;">

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-4 offset-lg-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="logo">Logo</label><br>
                <input type="file" class="form-control" name="logo" accept=".png,.jpg" (change)="saveImage($event)">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Nombre de la empresa</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.name" name="name" id="name">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="phone">Telefono</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.phoneNumber" name="phone">
              </div>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" style="width: 100%">Guardar</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 offset-lg-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="mail">Correo</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.email" name="mail">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="fb">Facebook</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.facebook" name="fb">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="ig">Instagram</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.instagram" name="ig">
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 offset-lg-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="address">Dirección</label><br>
                <input type="text" class="form-control" required [(ngModel)]="contactInfo.address" name="address">
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>Se guardo la información</h4>
    <button class="btn btn-success" (click)="availForm()">Regresar</button>
  </div>

</div>
