<div class="container">

  <div class="row mt-5 mb-3">
    <div class="col-12">
      <h1>Cotizador</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-6 pr-5">
      <div class="row">
        <div class="visualizador col-12 bg-secondary mb-4" style="height: 600px;">
          <div class="form-group">
            <input type="file"
              id="file"
              #userPhoto
              (change)="onFileSelected($event)"
              (change)="upLoadInfo($event)"
              name="image"
              autocomplete="off"
            />
          </div>
        </div>
        <!-- <div class="col-12">
          <div class="form-group">
            <input type="file"
              id="file"
              #userPhoto
              (change)="onFileSelected($event)"
              (change)="upLoadInfo($event)"
              name="image"
              autocomplete="off"
            />
          </div>
        </div> -->
        <div class="col-12">
          <div class="row">
            <div class="col-4">
              <div class="row">
                <div class="col-3">
                  <span>x</span>
                </div>
                <div class="col-9">
                  <div class="form-group">
                    <input class="form-control" type="number" placeholder="0" readonly>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-3">
                  <span>y</span>
                </div>
                <div class="col-9">
                  <div class="form-group">
                    <input class="form-control" type="number" placeholder="0" readonly>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-3">
                  <span>z</span>
                </div>
                <div class="col-9">
                  <div class="form-group">
                    <input class="form-control" type="number" placeholder="0" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 pr-4 pl-4 pt-5 pb-5" style="border: 3px solid #6c757d;">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="material">Material</label>
            <select id="material" name= "material" class="form-control" (change)="selectChangeHandler($event)" required [(ngModel)]="cotizacion.material" >
              <option  value="PLA">PLA</option>
              <option  value="ABS">ABS</option>
              <option  value="PetG">PetG</option>
              <option  value="PLA Wood">PLA Wood</option>
              <option  value="PLA Flexible">PLA Flexible</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="color">Color</label>
            <select id="color" name= "color" class="form-control" (change)="selectColorHandler($event)" required [(ngModel)]="cotizacion.color">
              <option  value="Rojo">Rojo</option>
              <option  value="Verde">Verde</option>
              <option  value="Morado">Morado</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="calidad">Calidad (Altura de Capa)</label>
            <select class="form-control">
              <option  value="Baja">Baja (0.3)</option>
              <option  value="Normal">Normal (0.2)</option>
              <option  value="Alta">Alta (0.15)</option>
              <option  value="Ultra">Ultra (0.05)</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="relleno">Porcentaje de Relleno</label>
            <input class="form-control" type="text" placeholder="20% (Recomendado)">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input class="form-control" type="number" placeholder="1">
          </div>
        </div>
        <div class="col-12">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-primary btn-lg" style="width: 100%" data-toggle="modal" data-target="#myModal">Precio aproximado</button>
        </div>
      </div>
    </div>

  </div>

  <br><br><br><br>

  <input type= "text"  id="name"  placeholder="nombre.." name="name" (change)= "getValues($event)"
  required [(ngModel)]="cotizacion.nombre"
  />

  <br><br>

  <input type= "text"  id="secondName"  placeholder="apellido.." name="secondName" (change)= "getValuesSecondName($event)"
  required [(ngModel)]="cotizacion.apellido"/>
  <br><br>


  <input type= "text"  id="mail" placeholder="mail.." name="mail" (change)= "getValueMail($event)"
  required [(ngModel)]="cotizacion.mail"/>

  <br><br>

  <!-- <p><span>You selected: </span><b>{{selectedMaterial}}</b></p>
  <br>

  <p><span>You selected: </span><b>{{selectedColor}}</b></p>
  <br><br> -->
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Nombre: {{userName}}  </p>
        <p>Apellido:{{userSecondName}}</p>
        <p>Material: {{selectedMaterial}}</p>
        <p>Color: : {{selectedColor}}</p>
        <p>Mail: {{userMail}}</p>
      </div>
      <div>
        <h3>El precio estimado es de 500 <span id= "priceFile" ></span> </h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2"
        (click)="saveValues()">Cotizar</button>
      </div>
    </div>

  </div>
</div>
