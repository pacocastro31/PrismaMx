<div [hidden]="!admin2">
<app-navbar-admin></app-navbar-admin>
<br>
<div class="container">

  <div class="row mb-4">
    <div class="col-12">
      <h1>Dashboard de Resumen</h1>
    </div>
  </div>

  <div class="card mb-5">
    <div class="card-header">
      <h3>Datos Generales</h3>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-2">
          <div class="form-group">
              <p class="card-title text-left">AÃ±o</p>
            <select class="form-control filtro" (change) = "filtroAnio($event.target.value)">
              <option *ngFor="let item of items">{{ item }}</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
              <p class="card-title text-left">Mes</p>
            <select class="form-control filtro" (change) = "filtroMes($event.target.value)">
              <option *ngFor="let mes of mes">{{ mes }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4">
          <div class="card background-orange">
            <div class="card-body text-dark">
              <h6>Pedidos Realizados</h6>
              <h2 name="realizados">{{ realizados }}</h2>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card background-blue">
            <div class="card-body text-dark">
              <h6>Pedidos Pagados</h6>
              <h2>{{ totalPagados }}</h2>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card background-green">
            <div class="card-body text-dark">
              <h6>Ingresos</h6>
              <h2>{{ ingresos }}</h2>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="card mb-5">
    <div class="card-header">
     <h3>Pedidos Activos</h3>
    </div>
    <app-pedido [pedidos] = "pedidos"></app-pedido>
  </div>

  <div class="card mb-5">
    <app-inventario></app-inventario>
  </div>

</div>


<br>

</div>
