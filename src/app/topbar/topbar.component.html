<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close mt-3">
      <span class="icon-close2 js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<div class="top-bar" *ngFor="let infoGral of info">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a href="mailto:{{infoGral.email}}" class="text-white"><span class="mr-2 text-white icon-envelope-open-o"></span> <span class="d-none d-md-inline-block">{{infoGral.email}}</span></a>
        <span class="mx-md-2 d-inline-block"></span>
        <a href="callto:{{infoGral.phoneNumber}}" class="text-white"><span class="mr-2 text-white icon-phone"></span> <span class="d-none d-md-inline-block">{{infoGral.phoneNumber}}</span></a>
        <div class="float-right">
        <a href={{infoGral.facebook}} class="text-white" target="_blank"><span class="mr-2 text-white icon-facebook"></span> <span class="d-none d-md-inline-block">Facebook</span></a>
        <span class="mx-md-2 d-inline-block"></span>
        <a href={{infoGral.instagram}} class="text-white" target="_blank"><span class="mr-2 text-white icon-instagram"></span> <span class="d-none d-md-inline-block">Instagram</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
