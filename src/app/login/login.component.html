<app-navbar-admin></app-navbar-admin>

<div class="container">

  <div class="login mt-4 mb-5 p-5">

    <div class="row mr-5 ml-5" style="border: 3px solid #6c757d;">
      <div class="col-12">
        <div class="row bg-secondary text-white p-3">
          <div class="col-12">
            <span>Login</span>
          </div>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="row p-3">
            <div class="col-12">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input class="form-control" type="text" [(ngModel)]="usuario" name="usuario">
              </div>
              <div class="form-group pb-3">
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" [(ngModel)]="password" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Submmit</button>
            </div>
          </div>
        </form>
      </div>
      <div id="snackbar">Usuario y/o contraseña incorrecto</div>
    </div>
  </div>
</div>
